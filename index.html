<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Calculator.Js</title>
	<link rel="icon" href="favicon&brand-img/favicon1.ico" type="image/x-icon">
	<link rel="stylesheet" href="utility.css">
</head>

<body>
	<h1 class="text-align">Basic Calculator!</h1>
	<div class="base-div flex">
		<div class="screen" id="Screen">
			<div class="screen-p text-align"></div>
		</div>
		<div class="row flex text-align">
			<div>
				<button class="button">AC</button>
				<button class="button">/</button>
				<button class="button">*</button>
				<button class="button bold">‚Üê</button>
			</div>
			<div>
				<button class="button">7</button>
				<button class="button">8</button>
				<button class="button">9</button>
				<button class="button buttoncolor">%</button>
			</div>
			<div>
				<button class="button">4</button>
				<button class="button">5</button>
				<button class="button">6</button>
				<button class="button buttoncolor">-</button>
			</div>
			<div>
				<button class="button">1</button>
				<button class="button">2</button>
				<button class="button">3</button>
				<button class="button buttoncolor">+</button>
			</div>
			<div>
				<button class="button button-width">0</button>
				<button class="button">.</button>
				<button class="button buttoncolor">=</button>
			</div>
		</div>
	</div>
	<script src="index.js "></script>
</body>

</html>
